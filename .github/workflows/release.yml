name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            name: 'macOS-ARM64'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS-x64'
          - platform: 'ubuntu-22.04'
            args: ''
            name: 'Linux-x64'
          - platform: 'windows-latest'
            args: ''
            name: 'Windows-x64'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libayatana-appindicator3-dev librsvg2-dev patchelf

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}
          releaseName: 'mdvim ${{ github.event.inputs.version && format('v{0}', github.event.inputs.version) || github.ref_name }}'
          releaseBody: |
            ## Download
            
            | Platform | Download |
            |----------|----------|
            | Windows (installer) | `mdvim_*_x64-setup.exe` |
            | Windows (MSI) | `mdvim_*.msi` |
            | macOS (Apple Silicon) | `mdvim_*_aarch64.dmg` |
            | macOS (Intel) | `mdvim_*_x64.dmg` |
            | Linux (AppImage) | `mdvim_*.AppImage` |
            | Linux (Debian) | `mdvim_*.deb` |
            
            ## Installation
            
            See [README](https://github.com/user/mdvim-monaco#installation) for installation instructions.
            
            ## Changelog
            
            See [CHANGELOG.md](https://github.com/user/mdvim-monaco/blob/main/CHANGELOG.md) for details.
          releaseDraft: true
          prerelease: false
          args: ${{ matrix.args }}

  # Create universal macOS binary
  universal-macos:
    needs: build
    runs-on: macos-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        
